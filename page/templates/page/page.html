{% extends 'base.html' %}
{% block title %}{{ page.title }}{% endblock %}
{% load static %}
{% block css %}{% static 'css/post.css' %}{% endblock %}

{% block content %}
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="post-content">
    {% load blog_tags %}
    {{ page.text|markdown }}
  </div>
</article>
{% endblock %}
